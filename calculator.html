<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style src="style.css">  </style>
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" readonly>
    <div class="row">
      <button class="button" onclick="handleButtonClick('7')">7</button>
      <button class="button" onclick="handleButtonClick('8')">8</button>
      <button class="button" onclick="handleButtonClick('9')">9</button>
      <button class="button" onclick="handleButtonClick('/')">/</button>
    </div>
    <div class="row">
      <button class="button" onclick="handleButtonClick('4')">4</button>
      <button class="button" onclick="handleButtonClick('5')">5</button>
      <button class="button" onclick="handleButtonClick('6')">6</button>
      <button class="button" onclick="handleButtonClick('*')">*</button>
    </div>
    <div class="row">
      <button class="button" onclick="handleButtonClick('1')">1</button>
      <button class="button" onclick="handleButtonClick('2')">2</button>
      <button class="button" onclick="handleButtonClick('3')">3</button>
      <button class="button" onclick="handleButtonClick('-')">-</button>
    </div>
    <div class="row">
      <button class="button" onclick="handleButtonClick('0')">0</button>
      <button class="button" onclick="handleButtonClick('.')">.</button>
      <button class="button" onclick="handleButtonClick('=')">=</button>
      <button class="button" onclick="handleButtonClick('+')">+</button>
      <button class="button" onclick="handleButtonClick('C')">C</button>
    </div>
  </div>

  <script src="script.js">  </script>
</body>
</html>
